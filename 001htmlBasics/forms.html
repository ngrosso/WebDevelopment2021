<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input-->
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="usr" placeholder="username">
        </div>
        <div>
            <label for="password">Enter a password</label>
            <input type="password" id="password" name="pw" placeholder="password">
        </div>
        <div>
            <label for="color">Enter a color</label>
            <input type="color" id="color" name="col">
        </div>
        <div>
            <label for="number">Enter a number</label>
            <input type="number" id="number" name="num" min="1" max="1000">
        </div>
        <div>
            <label for="cheese">Do you like Cheese?</label>
            <input type="checkbox" id="cheese" name="chse">
        </div>
        <!--<button type="button">Don't submit</button>-->
        <button>Submit!!</button>
        <!-- en este caso, al colocarle type=submit, tengo que armarlo sin clossing tag
            lo malo de esto es que no puedo cambiar el valor del texto como el de arriba
            <button type="submit" value="Click me">
        -->
    </form>
    <button>Outside the form, does nothing</button>
    <hr>
    <h2>Using search engines</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search in reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search in google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search in youtube</button>
    </form>
    <hr>
    <h2>More Inputs</h2>
    <form action="/birs">
        <input type="checkbox" name="agree_toos" id="agree" checked>
        <label for="agree">I agree!!!</label>
        <!-- Send data on checked, send nothing if not-->

        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="extrasmall">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="medium">
        </p>
        <p>
            <label for="meal">Select your meal</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="veg" selected>vegetarian</option>
                <option value="steak">steak</option>
                <option value="vegan">vegan</option>
                <option value="dessert">dessert</option>
            </select>
        </p>
        <p>
            <label for="cheese">Ammount of cheese</label>
            <input type="range" name="cheese" min="0" max="10" step="2" value="5" id="cheese">
        </p>
        <p>
            <label for="requests">Any comments?</label>
            <br>
            <textarea name="requests" id="requests" name="requests" cols="30" rows="10"
                placeholder="type Something here"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <h2>Validations form</h2>
    <form action="/dummy">
        <p>
            <label for="first">First name</label>
            <input type="text" id="first" name="firstname" required>
        </p>
        <p>
            <label for="username">username</label>
            <input type="text" id="username" maxlength="10" minlength="5" name="username" required>
        </p>
        <p>
            <label for="email">email</label>
            <input type="email" id="email" name="email" required>
        </p>
        <input type="url" placeholder="url">
        <button>Submit</button>
    </form>


</body>

</html>
