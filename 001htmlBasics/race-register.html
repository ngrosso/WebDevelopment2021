<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration</title>
</head>

<body>
    <h2>Race Registration</h2>
    <form action="/dummy">
        <div>
            <label for="name">First name</label>
            <input type="text" name="name" id="name" required>

            <label for="surname">Last name</label>
            <input type="text" name="surname" id="surname" required>
        </div>
        <div>
            <h4>Select a race</h4>
            <input type="radio" name="length" id="5k" value="5k">
            <label for="5k">Fun run 5k</label>
            <br>
            <input type="radio" name="length" id="half" value="half" checked>
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="length" id="full" value="full">
            <label for="full">Full marathon</label>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="4" required>
        </div>
        <div>
            <label for="age">Select your age group</label>
            <select name="age" id="age">
                <option value="under18">under 18</option>
                <option value="1830" selected>18-30</option>
                <option value="3050">30-50</option>
                <option value="50more">50+</option>
            </select>
        </div>
        <button>Register!!</button>
    </form>
</body>

</html>
